<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/ce8b4151dd.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2><i class="fa-solid fa-pen-to-square"></i> Enter your text or URL</h2>
      <input type="text" name="qrText" id="qrText" />

      <div id="qrBox">
        <img src="" alt="qr-code" id="qrImage" />
      </div>

      <button onclick="generateQR()">
        <i class="fa-solid fa-qrcode"></i> Generate QR
      </button>
    </div>
    <script>
      const qrText = document.getElementById('qrText');
      const qrBox = document.getElementById('qrBox');
      const qrImage = document.getElementById('qrImage');

      function generateQR() {
        if (qrText.value.length > 0) {
          qrImage.src =
            'https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=' +
            qrText.value;
          qrBox.classList.add('show-qr');
        } else {
          qrText.classList.add('error');
          setTimeout(() => qrText.classList.remove('error'), 1000);
        }
      }
    </script>
  </body>
</html>
